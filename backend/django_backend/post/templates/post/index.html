{% extends 'base.html' %}

{% block body %}
<div class="d-table w-100 h-100 t-0 l-0 position-absolute">
    <div class="d-table-cell align-middle">
        <div class="text-center">
            <div class="h1">
                Baseball Of Korea
            </div>
            <div class="container mt-5">
                <div class="row">
                    {% for team in teams %}
                    <div class="col">
                        <a href="{{ team.get_absolute_url }}">
                            <img style="height: 80%; width: 80%;" src="{{ team.logo_svg.url }}" alt="{{ team.name }}">
                        </a>
                    </div>
                    {% if forloop.counter == 5 %}
                    <div class="w-100"></div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
