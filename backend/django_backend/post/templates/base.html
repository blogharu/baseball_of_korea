{% load static %}
<!DOCTYPE html>
<html class="w-100 h-100 bg-black">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Baseball Of Korea{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="w-100 h-100">
    {% block body %}
    <nav class="navbar navbar-light navbar-static-top border-bottom container" role="navigation">
        <a class="navbar-brand" href="/">
            Baseball Of Korea {{ category }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTeams"
            aria-controls="navbarTeams" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTeams">
            <div class="collapse navbar-collapse container" id="navbarTeams">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        To use more features, please login! <a class="btn btn-primary" href="#">Login</a>
                    </div>
                    {% for team in teams %}
                    <div class="col-4 text-center nav-item">
                        <a class="text-decoration-none text-black" href="{{ team.get_absolute_url }}">
                            <img style="height: 5rem; width: 5rem;" src="{{ team.logo_svg.url }}" alt="{{ team.name }}">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
